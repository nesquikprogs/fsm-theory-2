<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клеточный автомат - Лабиринт (Вариант 1)</title>
<style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px 0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #8c2eff;
            background-color: #ffffff;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #8c2eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a1fe6;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }
        #rulesPanel {
            margin: 10px auto 20px auto;
            padding: 15px 25px;
            border: 2px solid #8c2eff;
            background-color: #f0e6ff;
            border-radius: 8px;
            color: #000;
            font-size: 16px;

            width: fit-content;      /* ключевой момент */
            text-align: center;      /* текст по центру */
        }
        #rulesPanel h2 {
            text-align: center;
            color: #5e1ab3;
            margin-top: 0;
        }
        #rulesPanel table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        #rulesPanel table, #rulesPanel th, #rulesPanel td {
            border: 1px solid #8c2eff;
        }
        #rulesPanel th {
            background-color: #d8c4ff;
        }
        #rulesPanel th, #rulesPanel td {
            padding: 10px;
            text-align: center;
        }
        #rulesPanel ul {
            text-align: left;
            padding-left: 20px;
        }
        p {
            max-width: 800px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Клеточный автомат - Лабиринт (Вариант 1)</h1>
    <canvas id="ca" width="800" height="800"></canvas>
    <div>
        <button id="start">Старт</button>
        <button id="stop">Стоп</button>
        <button id="reset">Сброс</button>
    </div>
    <p>Сетка: 200x200 клеток. Состояния: 0-15 (градиент фиолетового). Старт в центре, внутреннее состояние A.</p>
    <div id="rulesPanel">
        <div>Текущее состояние: <span id="currentState">A</span></div>
        <div>Состояние клетки: <span id="cellState">0</span></div>
        <div>Следующее состояние: <span id="nextState">-</span></div>
        <div>Поворот: <span id="turn">-</span></div>
        <div>Следующее внутреннее состояние: <span id="nextType">-</span></div>
    </div>

    <script>
        // Получаем элементы страницы
        const canvas = document.getElementById('ca');
        const ctx = canvas.getContext('2d');

        // Параметры поля
        const size = 200; // количество клеток по ширине и высоте
        const cellSize = canvas.width / size; // размер одной клетки в пикселях

        // Сетка клеток, каждая клетка хранит состояние от 0 до 15
        let grid = Array.from({length: size}, () => Array(size).fill(0));

        // Координаты муравья
        let antX = Math.floor(size / 2);
        let antY = Math.floor(size / 2);

        // Направление движения муравья
        // 0: вверх, 1: вправо, 2: вниз, 3: влево
        let dir = 1;

        // Внутреннее состояние муравья (A или B)
        let internalState = 'A';

        // Флаг работы анимации
        let running = false;

        // Панель отображения правил
        const rulesPanel = {
            currentState: document.getElementById('currentState'),
            cellState: document.getElementById('cellState'),
            nextState: document.getElementById('nextState'),
            turn: document.getElementById('turn'),
            nextType: document.getElementById('nextType')
        };

        // Правила перехода
        const rules = new Map();
        function ruleKey(type, state) { return `${type},${state}`; }

        // Правила
        rules.set(ruleKey('A', 0), {nextState: 1, turn: -1, nextType: 'A'});
        rules.set(ruleKey('A', 1), {nextState: 2, turn: -1, nextType: 'A'});
        rules.set(ruleKey('A', 2), {nextState: 3, turn: -1, nextType: 'A'});
        rules.set(ruleKey('A', 3), {nextState: 4, turn: -1, nextType: 'A'});
        rules.set(ruleKey('A', 4), {nextState: 5, turn: -1, nextType: 'A'});
        rules.set(ruleKey('A', 5), {nextState: 6, turn: 1, nextType: 'B'});
        rules.set(ruleKey('B', 0), {nextState: 1, turn: 1, nextType: 'A'});
        rules.set(ruleKey('B', 5), {nextState: 6, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 6), {nextState: 7, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 7), {nextState: 8, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 8), {nextState: 9, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 9), {nextState: 10, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 10), {nextState: 11, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 11), {nextState: 12, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 12), {nextState: 13, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 13), {nextState: 14, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 14), {nextState: 15, turn: -1, nextType: 'B'});
        rules.set(ruleKey('B', 15), {nextState: 0, turn: -1, nextType: 'B'});

        // Функция отрисовки одной клетки
        function renderCell(x, y) {
            const state = grid[y][x];
            // Создаем градиент фиолетового для состояний 1-15
            const lightness = 90 - state * 5; // чем больше состояние, тем темнее цвет
            ctx.fillStyle = state === 0 ? '#ffffff' : `hsl(270, 50%, ${lightness}%)`;
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }

        // Один шаг муравья
        function step() {
            const oldX = antX;
            const oldY = antY;

            // Текущее состояние клетки под муравьем
            const currentCellState = grid[antY][antX];

            // Ключ для поиска правила
            const key = ruleKey(internalState, currentCellState);
            let rule = rules.get(key);

            if (rule) {
                // Применяем правило: меняем состояние клетки, направление и внутреннее состояние
                grid[antY][antX] = rule.nextState;
                dir = (dir + rule.turn + 4) % 4;
                internalState = rule.nextType;
            }

            // Обновляем панель правил для наглядности
            rulesPanel.currentState.textContent = key.split(',')[0];
            rulesPanel.cellState.textContent = currentCellState;
            rulesPanel.nextState.textContent = rule ? rule.nextState : '-';
            rulesPanel.turn.textContent = rule ? (rule.turn === 1 ? 'Вправо' : 'Влево') : '-';
            rulesPanel.nextType.textContent = rule ? rule.nextType : '-';

            // Двигаемся на одну клетку вперед с учетом направления
            if (dir === 0) antY = (antY - 1 + size) % size;
            else if (dir === 1) antX = (antX + 1) % size;
            else if (dir === 2) antY = (antY + 1) % size;
            else if (dir === 3) antX = (antX - 1 + size) % size;

            // Перерисовываем старую клетку
            renderCell(oldX, oldY);

            // Рисуем муравья (выделяем его цветом)
            ctx.fillStyle = '#1a1a8c'; // темно-синий для муравья
            ctx.fillRect(antX * cellSize, antY * cellSize, cellSize, cellSize);
        }

        // Анимация работы муравья
        function animate() {
            if (running) {
                step();
                requestAnimationFrame(animate); 
            }
        }

        // Сброс поля и муравья
        function reset() {
            grid = Array.from({length: size}, () => Array(size).fill(0));
            antX = Math.floor(size / 2);
            antY = Math.floor(size / 2);
            dir = 1;
            internalState = 'A';
            renderAll();
        }

        // Полная отрисовка всех клеток
        function renderAll() {
            for (let i = 0; i < size; i++)
                for (let j = 0; j < size; j++)
                    renderCell(j, i);
            // Рисуем муравья поверх сетки
            ctx.fillStyle = '#1a1a8c';
            ctx.fillRect(antX * cellSize, antY * cellSize, cellSize, cellSize);
        }

        // Обработчики кнопок
        document.getElementById('start').addEventListener('click', () => {
            if (!running) {
                running = true;
                requestAnimationFrame(animate);
            }
        });
        document.getElementById('stop').addEventListener('click', () => running = false);
        document.getElementById('reset').addEventListener('click', reset);

        // Первичная отрисовка
        renderAll();
    </script>
</body>
</html>
